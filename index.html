<body>

            <ul class="nav-right--section"> <!--Etiqueta para lista no ordenada de elementos-->

                </li>
                <li> <!--Etiqueta elemento de lista declara cada uno de los elementos de una lista-->
                    <a href="assets/imgs/pastor-del-caucaso-o-pastor-caucasico_632_0_600 (1).png">Imágenes</a> <!--Etiqueta ancla para redericcionar a la ruta de href-->

        <section class="main-logo">
